{% extends 'layouts/base.html' %}
{% block title %}Registrar{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/register/forms.css">
{% endblock %}

{% block content %}
<div class="page-title text-center">
    <h2>Cadastrar Classe de Bikes</h2>
</div>
<div class="container mt-3 d-flex justify-content-center">
    <form class="fixed-form p-2">
        <!-- Nome -->
        <div class="form-outline mb-2">
            <label>Informações básicas</label>
            <input type="text" placeholder="Classe de Bike *"
                class="form-control bg-dark text-white border-0 shadow-none bold-placeholder" />
                <label class="text-end float-end gray-label ms-5 mb-1">Você está cadastrando a classe de bike <span
                        class="yellow-text">5</span>.</label>
            </div>
            
            <!-- Botão de Cadastro -->
            <div>
                <button type="submit" class="btn btn-success btn-sm mr-1">Cadastrar</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancelar</button>
        </div>

    </form>
</div>

{% endblock %}
