<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/auth.css') }}" id="login-link" />
   
    <!-- Ícone -->
    <link rel="shortcut icon" href="/static/icons/sidebar/BikeLogo.svg" type="image/x-icon">

    <title>{% block title %}{% endblock %}</title>
    {% include 'includes/auth_styles.html' %}
</head>

<body>
    {% include 'includes/loader_wheel.html' %}

    <!-- Container Principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Container de Login -->
        <div class="row rounded-5 p-0 shadow box-area">
            <!-- Caixa de Alinhamento -->
            <div class="wrapper d-flex align-items-center justify-content-center">
                <!-- Caixa da Esquerda -->
                <div class="col-md-3 rounded-4 d-flex flex-column justify-content-center align-items-center position-relative"
                    id="image-left" style="background-image: url('/static/images/login/{{ inspiration_image }}.jpg');">
                    
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <p id="left-quote">{% block quote %}{% endblock %}<p>
                        <small id="left-quote" style="font-style: italic;">{% block author %}{% endblock %}</small>
                    </div>

                    <div class="mb-4 position-absolute bottom-0">
                        <img src="/static/images/Logotipo.png" alt="Logotipo do Tavella's">
                    </div>

                </div>
                <!-- Caixa da Direita -->
                <div class="col-md-7 right-box">

                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
