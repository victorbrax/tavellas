{% extends 'layouts/base.html' %}
{% block title %}Registrar{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}

{% block content %}
<div class="container mt-3 d-flex justify-content-center">
    <form class="fixed-form p-2">
        <!-- Aro -->
        <div class="form-outline mb-2">
            <label>Características</label>
            <input placeholder="Aro" min="20" max="30" type="number" id="typeNumber"
                class="form-control bg-dark text-white border-0 shadow-none bold-placeholder" />
        </div>

        <!-- Quadro -->
        <div class="form-outline mb-2">
            <input placeholder="Quadro" min="12" max="21" type="number" id="typeNumber"
                class="form-control bg-dark text-white border-0 shadow-none bold-placeholder" />
        </div>

        <!-- Cor da Bike -->
        <div class="form-outline mb-2">
            <label for="colorPicker">Selecione uma cor: </label>
            <input type="color" id="colorPicker" value="#563d7c"
                class="form-control bg-dark border-0 shadow-none w-100" />
        </div>

        <!-- Modelo -->
        <div class="form-outline mb-2">
            <label>Aparência</label>
            <select class="form-select bg-dark text-white border-0 shadow-none" aria-label="Modelo">
                <option value="" disabled selected>Modelo</option>
                <option value="1">Mountain (Cadastrado previamente em Modelos)</option>
                <option value="2">Speed (Cadastrado previamente em Modelos)</option>
            </select>
            <label class="float-end gray-label">Lembre-se de <a href="#">criar um modelo</a> antes.</label>
        </div>

        <!-- Situação -->
        <div class="form-outline mb-2">
            <label>Estado da Bike</label>
            <select class="form-select bg-dark text-white border-0 shadow-none" aria-label="Estado da Bike">
                <option value="" disabled selected>Estado</option>
                <option value="1">Precária</option>
                <option value="2">Razoável</option>
            </select>
        </div>

        <!-- Condição -->
        <div class="form-outline mb-2">
            <label>Condição da Bike</label>
            <select class="form-select bg-dark text-white border-0 shadow-none" aria-label="Condição">
                <option value="" disabled selected>Condição</option>
                <option value="1">Usada</option>
                <option value="2">Nova</option>
            </select>
        </div>

        <label class="gray-label">Lembre-se de <span class="yellow-text">anotar o número da bike</span> no cartão do cliente.</label>

            <!-- Botão de Cadastro -->
        <div class="d-flex flex-row mt-1">
            <div>
                <button type="submit" class="btn btn-success btn-block mr-1">Cadastrar</button>
                <button type="reset" class="btn btn-danger btn-block">Cancelar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
