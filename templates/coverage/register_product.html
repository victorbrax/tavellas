{% extends 'layouts/base.html' %}

{% block title %}Registrar{% endblock %}
{% block pagetitle %}Registrar{% endblock %}
{% block pagesubtitle %}Produtos{% endblock %}

{% block content %}

<div class="container mt-3 d-flex justify-content-center">
    <form class="fixed-form p-2">
        <!-- Nome do Produto -->
        <div class="form-outline mb-2">
            <label>Informações básicas</label>
            <input type="text" placeholder="Nome do Produto *"
                class="form-control bg-dark text-white border-0 shadow-none bold-placeholder" />
        </div>

        <!-- Tipo de Produto -->
        <div class="form-outline mb-2">
            <select class="form-select bg-dark text-white border-0 shadow-none" aria-label="Tipo do Produto">
                <option value="" disabled selected>Tipo</option>
                <option value="1">Peças</option>
                <option value="2">Acessórios</option>
            </select>
            <label class="float-end gray-label">Lembre-se de <a href="#">criar um tipo de produto</a> antes.</label>
        </div>

        <!-- Preço -->
        <div class="form-outline input-group">
            <span class="p-2 bg-dark me-2 rounded text-wrap">R$</span>
            <input type="text" placeholder="Preço *" id="priceInteger"
                class="form-control bg-dark text-white border-0 rounded shadow-none bold-placeholder" />
            <span contenteditable="true" id="priceDecimal" class="p-2 bg-dark rounded border-0 shadow-none ms-2">.00</span>
        </div>

        <label class="text-end float-end gray-label">Você está cadastrando o produto <span class="yellow-text">98</span>.</label>

        <!-- Botão de Cadastro -->
        <div class="d-flex flex-row mt-1">
            <div>
                <button type="submit" class="btn btn-success btn-block mr-1">Cadastrar</button>
                <button type="reset" class="btn btn-danger btn-block">Cancelar</button>
            </div>
        </div>

    </form>
</div>
<script src="/static/js/numberFloat.js"></script>
{% endblock %}
